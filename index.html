<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="ADMA HEAVY AND LIGHT EQUIPMENT RENTAL LLC - Construction Equipment Rental in Deira, Dubai">
  <title>ADMA HEAVY AND LIGHT EQUIPMENT RENTAL LLC</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Oswald:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    :root {
      --primary-color: #468792;
      --accent-color: #e3a527;
      --light-color: #ffffff;
      --background-color: #d7e3e3;
      --text-color: #12372A;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      scroll-behavior: smooth;
      font-family: 'Poppins', sans-serif;
      background: var(--background-color);
      color: var(--text-color);
      overflow-x: hidden;
      font-size: 18px;
    }
    header {
      background: var(--primary-color);
      color: white;
      padding: 30px 20px;
      text-align: center;
      animation: fadeInDown 1.5s ease-in-out;
      position: relative;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    header img.logo {
      max-width: 160px;
      margin-bottom: 10px;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      padding-top: 10px;
      animation: slideInUp 1.2s ease-in-out;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 10px 16px;
      border-radius: 6px;
      transition: 0.3s;
    }
    nav a:hover {
      background-color: var(--accent-color);
    }
    .menu-toggle {
      display: none;
      font-size: 24px;
      color: white;
      position: absolute;
      right: 20px;
      top: 40px;
      cursor: pointer;
    }
    @keyframes slideInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: var(--primary-color);
        padding: 20px;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        z-index: 1000;
      }
      nav.active {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
    }
    section {
      padding: 100px 20px;
      max-width: 1300px;
      margin: 80px auto;
      background: var(--light-color);
      border-radius: 25px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 2;
      animation: fadeInUp 1.5s ease-in-out;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    section img.feature {
      width: 100%;
      border-radius: 15px;
      margin: 30px 0;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }
    section img.feature:hover {
      transform: scale(1.03);
      opacity: 0.95;
    }
    .hero {
      text-align: center;
      padding: 160px 20px;
      font-family: 'Oswald', sans-serif;
      color: white;
      background-image: url('media/bg-1.webp');
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
      animation: zoomIn 2s ease;
    }
    @keyframes zoomIn {
      from { transform: scale(1.1); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .hero h2 {
      font-size: 64px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
    }
    .hero p {
      font-size: 24px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0);
    }
    footer {
      background: var(--primary-color);
      color: white;
      text-align: center;
      padding: 30px 20px;
      margin-top: 60px;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    h2 {
      font-size: 42px;
      margin-bottom: 24px;
    }
    p {
      font-size: 18px;
      line-height: 1.8;
    }
    .download-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 28px;
      background-color: var(--primary-color);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s;
    }
    .download-btn:hover {
      background-color: #0f2c22;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    input, textarea {
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      transition: border 0.3s;
    }
    input:focus, textarea:focus {
      border-color: var(--accent-color);
      outline: none;
    }
    button {
      padding: 14px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #c28e1e;
    }
  </style>
  <link rel="shortcut icon" href="media/logo.png" type="image/png">
</head>
<body>
  <header>
    <img src="media/logo_truck-bg.png" alt="ADMA Logo" class="logo">
    <h1>ADMA HEAVY AND LIGHT EQUIPMENT RENTAL LLC</h1>
    <div class="menu-toggle" id="menu-toggle"><i class="fas fa-bars"></i></div>
    <nav id="navbar">
      <a href="#about">About Us</a>
      <a href="#services">Our Equipment</a>
      <a href="#concrete">Concrete Works</a>
      <a href="#quote">Get a Quote</a>
      <a href="#profile">Company Profile</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- rest of your content remains unchanged -->

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ once: true, duration: 1200 });
    document.getElementById("menu-toggle").addEventListener("click", function () {
      document.getElementById("navbar").classList.toggle("active");
    });
  </script>
</body>
</html>
